openapi: 3.0.0
info:
  title: Food Services
  description: Server for the food services aggregator application
  version: 1.0.1

tags:
  - name: FoodServicesAggregator

paths:
  /address:
    post:
      summary: Set the address that will be used to search for available restaurants
      tags:
        - FoodServicesAggregator
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Address"
      responses:
        '200':
          description:
            The address is returned in cookie named `address`. You need to include this cookie in subsequent requests.
          headers:
            Set-Cookie:
              schema:
                type: string
  /restaurants:
    get:
      summary: Return available restaurants from supported delivery providers
      tags:
        - FoodServicesAggregator
      parameters:
        - $ref: "#/components/parameters/AddressCookie"
        - $ref: "#/components/parameters/SearchQuery"
      responses:
        '200':
          description: Success!
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RestaurantSummary"

  /restaurants/{temporaryRestaurantUUID}:
    get:
      summary: Return aggregated restaurant information
      tags:
        - FoodServicesAggregator
      parameters:
        - in: path
          name: temporaryRestaurantUUID
          schema:
            type: string
          required: true
          description: Temporary restaurant identifier provided in the POST /restaurants response
        - $ref: "#/components/parameters/AddressCookie"
        - in: query
          name: subtotalCents
          schema:
            type: number
          required: true
          description: "Estimated subtotal of the restaurant order"
      responses:
        '200':
          description: Success!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestaurantDetails"

components:
  #### Path / Query Parameters ####
  parameters:
    AddressCookie:
      in: cookie
      name: address
      schema:
        type: string
      required: true
      description: URL encoded address, returned by the POST /address endpoint
    SearchQuery:
      in: query
      name: searchQuery
      schema:
        type: string
      required: false
      description: URL Encoded restaurant name name, cuisine or menu item to search

  schemas:
    #### Requests ####
    Address:
      type: object
      properties:
        address:
          type: string
        city:
          type: string
        province:
          type: string
        postalCode:
          type: string
        country:
          type: string
        latitude:
          type: number
        longitude:
          type: number

    #### Responses ####


    #### Response Components ####
    RestaurantSummary:
      type: object
      properties:
        name:
          type: string
        imageUrl:
          type: string
        averageRating:
          type: number
        minEstimatedDeliveryTime:
          type: number
        maxEstimatedDeliveryTime:
          type: number
        id:
          $ref: "#/components/schemas/RestaurantId"

    RestaurantDetails:
      type: object
      properties:
        name:
          type: string
        imageUrl:
          type: string
        formattedAddress:
          type: string
        averageRating:
          type: number
        minEstimatedDeliveryTime:
          type: number
        maxEstimatedDeliveryTime:
          type: number
        serviceProviders:
          type: array
          items:
            $ref: "#/components/schemas/ServiceProviderRestaurant"
        cheapestServiceProvider:
          $ref: "#/components/schemas/ServiceProviderNameEnum"

    ServiceProviderRestaurant:
      type: object
      properties:
        minEstimatedDeliveryTime:
          type: number
        maxEstimatedDeliveryTime:
          type: number
        rating:
          type: number
        redirectUrl:
          type: string
        serviceProviderName:
          $ref: "#/components/schemas/ServiceProviderNameEnum"
        fees:
          type: array
          items:
            $ref: "#/components/schemas/Fee"
        menu:
          type: array
          items:
            $ref: "#/components/schemas/MenuCategory"

    MenuCategory:
      type: object
      properties:
        name:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/MenuItem"

    MenuItem:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        magnitude:
          type: number
        magnitudeUnit:
          $ref: "#/components/schemas/CurrencyUnitsEnum"
        currency:
          $ref: "#/components/schemas/CurrencyEnum"

    Fee:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/FeeTypeEnum"
        magnitude:
          type: number
        magnitudeUnits:
          $ref: "#/components/schemas/CurrencyUnitsEnum"
        currency:
          $ref: "#/components/schemas/CurrencyEnum"

    RestaurantId:
      type: string

    ############ Enums ############
    ServiceProviderNameEnum:
      type: string
      enum:
        - SkipTheDishes
        - UberEats
        - Doordash
    FeeTypeEnum:
      type: string
      enum:
        - Delivery
        - Service
        - Small Order
    CurrencyEnum:
      type: string
      enum:
        - CAD
        - USD
    CurrencyUnitsEnum:
      type: string
      enum:
        - Dollars
        - Cents